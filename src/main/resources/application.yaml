server:
  port: 8090

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: e-commerce-back-end
  datasource:
    # jdbc:mysql://10.2.6.75:3306/cvi_notification_management_ctaing
    # jdbc:postgresql://localhost:5432/postgres
    url: ${DATABASE_URL}
    # username database
    username: ${DATABASE_USERNAME}
    # password database
    password: ${DATABASE_PASSWORD}
  servlet:
    multipart:
      max-file-size: 1000MB
      #ddl-auto = create-drop , update
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #value for using mySql = org.hibernate.dialect.MySQLDialect
        #value for using postgres  = org.hibernate.dialect.PostgreSQLDialect
        dialect: ${DATABASE_TYPE}
        format_sql: false
        show_sql: true

