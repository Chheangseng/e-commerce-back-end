admin-properties:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}
  first-name: ${ADMIN_FIRSTNAME}
  last-name: ${ADMIN_LASTNAME}

ws-config-properties:
  path-ws: /ws
  path-ws-client: /contents
  path-ws-push: /push-notification

file-system-properties:
  base-driver-path: ${BASE_PATH}
  base-directory-folder: ${BASE_DIRECTORY_FOLDER}

system:
  strip-properties:
    public-key: ${STRIPE_PK}
    secret-key: ${STRIPE_SK}

rsa-key:
  public-key: classpath:rsa/publicKey.pem
  private-key: classpath:rsa/privateKey.pem


logging:
  level:
    web: debug
    socket: debug
